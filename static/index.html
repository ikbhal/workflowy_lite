<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="nestedList">
    <ul id="rootList">
      <li>
        <span class="item" contenteditable="true">Item 1</span>
        <ul>
          <li>
            <span class="item" contenteditable="true">Subitem 1</span>
          </li>
          <li>
            <span class="item" contenteditable="true">Subitem 2</span>
          </li>
        </ul>
      </li>
      <li>
        <span class="item" contenteditable="true">Item 2</span>
      </li>
    </ul>
  </div>
  <button id="addItemBtn">Add Item</button>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
